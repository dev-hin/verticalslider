<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="style.css">
  <title>Vertical Slider</title>
</head>
<body>
  <div class="slider-container">
    <div class="left-slide">
      <div style="background-color: #f57325;">
        <h1>Autumn Tree</h1>
        <p>moon over pumpkins</p>
      </div>
      <div style="background-color: #2a86ba;">
        <h1>Blue Forest</h1>
        <p>with sparkly stars</p>
      </div>
      <div style="background-color: #aa8968;">
        <h1>Majestic Cheetah</h1>
        <p>gazing upon the savannah</p>
      </div>
      <div style="background-color: #37384a;">
        <h1>Pumpkin Patch</h1>
        <p>amidst trees and sunshafts</p>
      </div>
      <div style="background-color: #6c8778;">
        <h1>Flocking Geese</h1>
        <p>surveying mysterious swamplands</p>
      </div>
    </div>

    <div class="right-slide">
      <div style="background-image: url('./img/geese.jpg')"></div>
      <div style="background-image: url('./img/pumpkin.jpg')"></div>
      <div style="background-image: url('./img/cheetah.jpg')"></div>
      <div style="background-image: url('./img/blueforest.jpg')"></div>
      <div style="background-image: url('./img/autumn.jpg')"></div>
    </div>

    <div class="action-buttons">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
